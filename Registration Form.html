<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('IMG_2891.JPG');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            background-repeat: no-repeat; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 36px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 560px;
            width: 100%; 
        }

        input[type=text], input[type=password], input[type=email] {
            width: 100%; 
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        .registerbtn {
            background-color: #04aa6d;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%; 
            opacity: 0.9;
        }

        h2, p {
            text-align: center;
            color: green;
        }

        p.intro {
            font-family: Courier;
            font-size: 21px;
            color: #0476D0;
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="intro"><b>Welcome to AJ CARS!</b><br></p>
        <h2>Register Here!</h2>
        <form name="registerForm" action="Registration Form.php" method="post" onsubmit="return validateRegistrationForm();">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <div id="nameError" class="error"></div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <div id="usernameError" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div id="passwordError" class="error"></div>

            <input type="submit" value="Register" class="registerbtn">
            <p>Already have an account? <a href="Login.html">Sign in</a>.</p>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Validate Name
            const name = document.getElementById('name').value.trim();
            const nameError = document.getElementById('nameError');
            if (name.length < 4) {
                nameError.textContent = 'Name must be at least 4 characters long.';
                isValid = false;
            } else {
                nameError.textContent = '';
            }

            // Validate Username
            const username = document.getElementById('username').value.trim();
            const usernameError = document.getElementById('usernameError');
            if (username.length < 4 || username.length > 15) {
                usernameError.textContent = 'Username must be between 4 and 15 characters.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate Password
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password.length < 6 || password.length > 12) {
                passwordError.textContent = 'Password must be between 6 and 12 characters.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            return isValid;
        }

        function validateRegistrationForm() {
            return validateForm();
        }
    </script>
</body>
</html>
